name: Update Code on Push
on:
  push:
    branches:
      - test

jobs:
  update-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Get the changed files in Repo1
      - name: Get changed files
        run: git diff --name-only HEAD@{1} HEAD | tee changed_files.txt

      - name: Save changed files
        uses: actions/upload-artifact@v3
        with:
          name: changed-files
          path: changed_files.txt
